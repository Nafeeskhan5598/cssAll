<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=
, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul.a{
      list-style-type:circle;
    }
    ul.b{
      list-style-type: square;
    } ol.a{
      list-style-type: upper-roman;
    } ol.b{
      list-style-type: lower-alpha;
    }
  </style>
</head>
<body>
  <h2>example of unorderd list</h2>
  <ul class="a">
    <li>cofee</li>
    <li>tea</li>
    <li>coca cola</li>
    </ul>
    <ul class="b">
      <li>cofee</li>
      <li>tea</li>
      <li>coca cola</li>
      </ul>
      <ol class="a">
        <li>cofee</li>
        <li>tea</li>
        <li>coca cola</li>
        </ul>
        <ol class="b">
          <li>cofee</li>
          <li>tea</li>
          <li>coca cola</li>
          </ul>
</body>
</html>
